        <script>
            "use strict";
            var commonClass = new CommonClass();
            var dappContactAddress = commonClass.GetAddress;
            var nebulas = require("nebulas"), Account = Account, neb = new nebulas.Neb();
            neb.setRequest(new nebulas.HttpRequest(commonClass.GetNetName));
            var NebPay = require("nebpay");
            var nebPay = new NebPay();
            var serialNumber;

            window.onload = async function () {
                getData();
                loadInfo();
            }

            //初始化加载信息
            function loadInfo() {
                console.log("loadInfo");
                var from = dappContactAddress;
                var value = "0";
                var nonce = "0";
                var gas_price = "1000000";
                var gas_limit = "2000000";
                var callFunction = "GetAll";
                var callArgs = "";
                var contract = {
                    "function": callFunction,
                    "args": callArgs
                }

                neb.api.call(from, dappContactAddress, value, nonce, gas_price, gas_limit, contract).then(function (resp) {
                    var result = resp.result.substring(1, resp.result.length - 1);
                    var result = result.replace(/\\/g, '');
                    console.log("result" + result);
                    if (result === 'null') {
                        console.log("Null result");
                        return;
                    }
                    ShowDataToWeb(result);
                }).catch(function (err) {
                    console.log("error :" + err.message);
                })
            }

            //展示到页面
            function ShowDataToWeb(result) {
                var res = JSON.parse(result);
                console.log(res);
                res.sort(compareDesc("date"));
                
                //计算成交量
                var tCount=0;
                //计算币池金额
                var tPrice=0;
                console.log("计算币池金额"+priceZh);
                for(var i=0;i<res.length;i++)
                {
                    if(res[i].status==2)
                    {
                        tCount++;
                    }
                    if(res[i].status==1)
                    {
                        tPrice+= parseFloat(res[i].price)*parseFloat(res[i].amount);
                    }
                }
                document.getElementById("tradeCount").innerText = tCount;
                document.getElementById("amountPrice").innerText = "≈￥"+tPrice;

                res=res.slice(0,10);

                new Vue({
                    el: '#app',
                    data: {
                        infos: res
                    }
                })
            }


            function getData() {
                $.ajax({
                    url: "http://120.78.209.96:1501/Service/?state=0",
                    type: "get",
                    contentType: 'application/json',
                    data: '',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    success: function (data) {
                        console.log(data);
                        console.log(data.split(",")[0]);
                        document.getElementById("priceZh").innerText = "￥" + data.split(",")[0];
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        // console.log(errorThrown);
                    }
                });
                setTimeout(getData, 60000);
            }

        </script>
