        <script type="text/javascript">
            "use strict";
            var commonClass = new CommonClass();
            var dappContactAddress = commonClass.GetAddress;
            var nebulas = require("nebulas"), Account = Account, neb = new nebulas.Neb();
            neb.setRequest(new nebulas.HttpRequest(commonClass.GetNetName));
            var NebPay = require("nebpay");
            var nebPay = new NebPay();
            var serialNumber;
            var amountPrice = 0;
            $(function () {
                init();
                getData();
            });

            //初始化加载
            function init() {
                var from = dappContactAddress;
                var postmark = getRequest().postmark;
                var value = "0";
                var nonce = "0";
                var gas_price = "1000000";
                var gas_limit = "2000000";
                var callFunction = "get";

                var callArgs = "[\"" + postmark + "\"]";
                var contract = {
                    "function": callFunction,
                    "args": callArgs
                }

                neb.api.call(from, dappContactAddress, value, nonce, gas_price, gas_limit, contract).then(function (resp) {
                    var result = resp.result;
                    if (result === 'null') {
                        console.log("Null result");
                        return;
                    }
                    BindData(result);
                }).catch(function (err) {
                    console.log("error :" + err.message);
                })
            }

            function BindData(result) {
                var res = JSON.parse(result);
                if (res.status != 0) {
                    alert("该状态不能委托！")
                    window.opener = null;
                    window.open('', '_self');
                    window.close();
                    return;
                }
                document.getElementById("textmail").innerText = res.mail;
                document.getElementById("textalipay").innerText = res.alipay;
                document.getElementById("textnascount").innerText = res.amount;
                document.getElementById("textrmb").innerText = res.price;
                amountPrice = res.amount;
            }

            function getData() {
                $.ajax({
                    url: "http://120.78.209.96:1501/Service/?state=0",
                    type: "get",
                    contentType: 'application/json',
                    data: '',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    success: function (data) {
                        console.log(data);
                        console.log(data.split(",")[0]);
                        document.getElementById("priceDiv").innerText = "当前币价(仅供参考)：[￥" + data.split(",")[0] + "]  [24H最高价：￥" + data.split(",")[1] + "] [24H最低价：￥" + data.split(",")[2] + "]";
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        // console.log(errorThrown);
                    }
                });
            }

            //委托
            function deputeCli() {
                var nascount = $("#textnascount").val();
                console.log("nascount" + amountPrice);
                console.log("postmark" + getRequest().postmark);
                var from = dappContactAddress;
                var postmark = getRequest().postmark;
                var value = amountPrice;
                var nonce = "0";
                var gas_price = "1000000";
                var gas_limit = "2000000";
                var callFunction = "depute";
                var callArgs = "[\"" + postmark + "\"]";

                serialNumber = nebPay.call(from, value, callFunction, callArgs, {
                    listener: function (resp) {
                        ShowRightDiv("委托成功！请耐心等待交易成功，如有其他问题可联系管理员操作");
                    }
                });
            }

            //是否小数点后2位数
            function onAdd(value) {
                var endrate = value;
                if (/^\d+(\.\d{1,2})?$/.test(endrate)) {
                    return true;
                } else {
                    return false;
                }
            }

            function onAdd1(value) {
                var endrate = value;
                if (/^\d+(\.\d{1,1})?$/.test(endrate)) {
                    if (endrate >= 0.1)
                        return true;
                    else
                        return false
                } else {
                    return false;
                }
            }

            //是否整数
            function isInteger(obj) {
                return Math.floor(obj) === obj
            }

            //错误隐藏层
            function closeDiv() {
                $("#hideDiv").hide();
            }
            //错误显示层
            function ShowDiv(content) {
                $("#hideDiv").show();
                $("#message").text(content);
            }

            //正确隐藏层
            function closerightDiv() {
                $("#hiderightDiv").hide();
            }
            //正确显示层
            function ShowRightDiv(content) {
                $("#hiderightDiv").show();
                $("#rightmessage").text(content);
            }
